<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Student List</title>
</head>

<body>
    <div class="container">
        <h4>Add Student</h4>
        <form id="student-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div>
                <label for="DOB">DOB</label>
                <input type="text" id="dob" class="u-full-width">
            </div>
            <div>
                <label for="matriculation">Matriculation#</label>
                <input type="text" id="matriculation" class="u-full-width">
            </div>
            <div>
                <input type="submit" id='done' value="Submit" class="u-full-width">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Matriculation#</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="student-list">

            </tbody>
        </table>
    </div>
    <script src="appes6.js"></script>
</body>


</html>
